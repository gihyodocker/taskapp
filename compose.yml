version: '3.9'
services:
  mysql:
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: taskapp
      MYSQL_USER: taskapp_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
    secrets:
      - mysql_root_password
      - mysql_user_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - mysql
    command:
      - "server"
      - "--config-file"
      - "/run/secrets/backend_config"
    secrets:
      - backend_config
    ports:
      - "9180:8180"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - backend
    command:
      - "server"
      - "--backend-api-address"
      - "http://backend:8180"
    ports:
      - "9280:8280"

  nginx:
    image: nginx:1.24.0
    depends_on:
      - web
    environment:
      NGINX_PORT: 80
      SERVER_NAME: taskapp.local
      WEB_HOST: web:8280
      WEB_MAX_FAILS: 3
      WEB_FAIL_TIMEOUT: 10s
    volumes:
      - ./containers/nginx/etc/nginx/templates:/etc/nginx/templates:ro
    ports:
      - "8080:80"

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password
  mysql_user_password:
    file: ./secrets/mysql_user_password
  backend_config:
    file: ./backend-config-compose.yaml

volumes:
  mysql_data:
