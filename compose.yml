version: '3.9'
services:

  mysql:
    build:
      context: ./containers/mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: taskapp
      MYSQL_USER: taskapp_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
    secrets:
      - mysql_root_password
      - mysql_user_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  migrator:
    build:
      context: ./containers/migrator
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_NAME: taskapp
      DB_PORT: "3306"
      DB_USERNAME: taskapp_user
    command: >
        sh -c '
            DB_PASSWORD=$(cat /run/secrets/mysql_user_password)
            bash /migrator/migrate.sh $$DB_HOST $$DB_PORT $$DB_NAME $$DB_USERNAME $$DB_PASSWORD up
        '
    secrets:
      - mysql_user_password

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - mysql
    healthcheck:
      test: "curl -f http://localhost:8180/healthz || exit 1"
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
    command:
      - "server"
      - "--config-file=/run/secrets/api_config"
    secrets:
      - api_config

  nginx-api:
    build:
      context: ./containers/nginx-api
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: "curl -H 'Host: api' -f http://localhost:8180/healthz || exit 1"
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      NGINX_PORT: 80
      SERVER_NAME: api
      API_HOST: api:8180
      API_MAX_FAILS: 3
      API_FAIL_TIMEOUT: 10s
    ports:
      - "9180:80"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    command:
      - "server"
      - "--api-address=http://api:8180"
      - "--assets-dir=/assets"
    ports:
      - "9280:8280"


secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password
  mysql_user_password:
    file: ./secrets/mysql_user_password
  api_config:
    file: ./api-config-compose.yaml

volumes:
  mysql_data:
