version: '3.9'
services:

  mysql:
    build:
      context: ./containers/mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: taskapp
      MYSQL_USER: taskapp_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
    secrets:
      - mysql_root_password
      - mysql_user_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  migrator:
    build:
      context: ./containers/migrator
    depends_on:
      - mysql
    working_dir: /migrator
    environment:
      DB_HOST: mysql
      DB_NAME: taskapp
      DB_PORT: "3306"
      DB_USERNAME: taskapp_user
    command: >
        sh -c '
            DB_PASSWORD=$(cat /run/secrets/mysql_user_password)
            echo $$DB_PASSWORD
            bash /migrator/migrate.sh $$DB_HOST $$DB_PORT $$DB_NAME $$DB_USERNAME $$DB_PASSWORD up
        '
    secrets:
      - mysql_user_password

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - mysql
    command:
      - "server"
      - "--config-file"
      - "/run/secrets/api_config"
    secrets:
      - api_config
    ports:
      - "9180:8180"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    command:
      - "server"
      - "--api-api-address"
      - "http://api:8180"
    ports:
      - "9280:8280"

  nginx:
    image: nginx:1.24.0
    depends_on:
      - web
    environment:
      NGINX_PORT: 80
      SERVER_NAME: taskapp.local
      WEB_HOST: web:8280
      WEB_MAX_FAILS: 3
      WEB_FAIL_TIMEOUT: 10s
    volumes:
      - ./containers/nginx/etc/nginx/templates:/etc/nginx/templates:ro
    ports:
      - "8080:80"

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password
  mysql_user_password:
    file: ./secrets/mysql_user_password
  api_config:
    file: ./api-config-compose.yaml

volumes:
  mysql_data:
